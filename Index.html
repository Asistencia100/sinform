<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../Css/style.css">
</head>
<body>
    <header></header>
    
    <main>
        
        <div class="calculadora">
            <h1>Calculadora de operaciones básicas</h1>
            
        <div class="valores">
            <div class="num1">
                <label for="">Ingresa el primer valor</label>
                <input type="number" id="Num1">
            </div>
            <div class="num2">
                <label for="">Ingresa el segundo valor</label>
                <input type="number" id="Num2">
            </div>
        </div>
        
        <h2>Operaciones</h2>
        <div class="operaciones">
            <div class="suma">
                <input type="radio" name="btn" id="rdbtn-suma" onclick="suma()">
                <label for="">Suma</label>
            </div>
            <div class="resta">
                <input type="radio" name="btn" id="rdbtn-resta" onclick="resta()">
                <label for="">Resta</label>
            </div>
            <div class="multiplicacion">
                <input type="radio" name="btn" id="rdbtn-multiplicacion" onclick="multiplicacion()">
                <label for="">Multiplicación</label>
            </div>
            <div class="division">
                <input type="radio" name="btn" id="rdbtn-division" onclick="division()">
                <label for="">División</label>
            </div>
            <div class="residuo">
                <input type="radio" name="btn" id="rdbtn-residuo" onclick="residuo()">
                <label for="">Residuo</label>
            </div>
            <div class="potencia">
                <input type="radio" name="btn" id="rdbtn-potencia" onclick="potencia()">
                <label for="">Potencia</label>
            </div>
        </div>
        
        <div class="resultado">
            <label for="">Resultado</label>
            <input type="number" id="resultado">
            <input type="button" value="Limpiar" id="limpiar" onclick="limpiar()">
        </div>
        </div>
    </main>
    <footer></footer>
    <script src="../JavaScript/Index.JS"></script>
</body>
</html>
